name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZPRINCIPAL }}
      - uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZSUB }}
          region: eastus
          resourceGroupName: atlantis
          template: templates/storage.json
